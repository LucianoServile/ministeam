<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Ministeam - Ingresar Sesion</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../ingresar.css" th:href="@{/ingresar.css}">
    <!--<link rel="stylesheet" href="../static/ingresar.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Navbar --> 
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	  	<img th:src="@{Img/logo.jpg}" src="../static/Img/logo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a href="ministeam" style="text-decoration: none;"><span class="navbar-brand">Ministeam</span></a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- End navbar -->
	
	<div class="container">
		<div class="row forma1">
			<div class="col-3"></div>
			<div class="col-6">
				<h2>Bienvenidos a Ministeam</h2>
				<p>Para ingresar a su cuenta por favor ingrese su nombre de usuario y su contraseña.</p>
				
				<form action="#" th:action="@{/logincheck}" th:object="${usuariocredencial}" method="POST">
				  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Usuario</label>
				    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" th:field="*{username}">
				  </div>
				  <div class="mb-3">
				    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
				  </div>
				  <div th:if="${error != null}" class="alert alert-danger" role="alert">Invalid username or password</div>
				  <button class="btn btn-primary">Ingresar</button>
				  <a class="btn btn-primary" href="ministeam">Volver pagina principal</a>
				</form>
				
			</div>
			<div class="col-3"></div>
		</div>
	</div>

	<footer>
		<p>@Ministeam2021</p>
	</footer>

</body>
</html>
