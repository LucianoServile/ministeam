<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Ministeam</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../ministeam.css" th:href="@{/ministeam.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Navbar --> 
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	  	<img src="../static/Img/logo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <span class="navbar-brand">Ministeam</span>
	        </li>
	      </ul>
          <a class="nav-link" href="#">Ingresar</a>
          <a class="nav-link" href="#">Registrar</a>
	    </div>
	  </div>
	</nav>
	

	<!-- End navbar -->
	<div class="container">
	  <div class="row bienvenidos">
	  	<div class="col-3"></div>
	    <div class="col-6">
	      <h2>Bienvenido a ministeam <span th:text="${nombre}"></span></h2>
	    </div>
	    <div class="col-3"></div>
	  </div>

	  <div class="row tablas">
	  	<div class="col-1"></div>
	  	<div class="col-10">
	  		<table class="default" border="1">
				<tr>
				  <td>Id</td>
				  <td>Nombre</td>
				  <td>Precio</td>
				</tr>
				<th:block th:each="juegos :${juegos}">
				  <tr>
				    <td th:text="${juegos.id}">...</td>
				    <td th:text="${juegos.nombre}">...</td>
				    <td th:text="${juegos.precio}">...</td>
				    <td><button>Comprar</button></td>
				  </tr>
		    	</th>
			</table>
	  	</div>
	  	<div class="col-1"></div>
	  	
	  </div>

	</div>

	<footer>
		<p>@Ministeam2021</p>
	</footer>

</body>
</html>
